<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Piero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- OpenGraph -->
        <meta
            property="og:description"
            content="A versatile web application to visualize 3D geospatial data in the browser."
        />
        <meta property="og:image" content="/piero_logo.png" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:title" content="Piero" />
        <meta property="og:site_name" content="Piero" />
        <meta property="og:type" content="object" />
        <meta property="og:url" content="https://piero.giro3d.org" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:description"
            content="A versatile web application to visualize 3D geospatial data in the browser."
        />
        <meta name="twitter:dnt" content="on" />
        <meta name="twitter:image" content="/piero_logo.png" />
        <meta name="twitter:title" content="Piero" />
        <meta name="twitter:widgets:align" content="center" />

        <link rel="icon" href="/favicon.svg" />
        <style>
            #loading-screen .pulse {
                animation: col 3s ease infinite;
            }
            @keyframes col {
                0% {
                    transform: scale(0.8);
                }
                40% {
                    transform: scale(1.2);
                }
                60% {
                    transform: scale(1.2);
                }
                70% {
                    transform: scale(0.8);
                }
                100% {
                    transform: scale(0.8);
                }
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <div
            id="loading-screen"
            style="
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                background-color: white;
            "
        >
            <h1
                style="
                    color: #377c5f;
                    font-size: 2.5rem;
                    font-weight: 500;
                    line-height: 1.2;
                    margin-top: 0;
                    margin-bottom: 0.5rem;
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        'Helvetica Neue',
                        'Noto Sans',
                        'Liberation Sans',
                        Arial,
                        sans-serif;
                "
            >
                Loading...
            </h1>
            <h2
                style="
                    color: #377c5f;
                    font-size: 2rem;
                    font-weight: 500;
                    line-height: 1.2;
                    margin-top: 0;
                    margin-bottom: 0.5rem;
                "
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    fill="currentColor"
                    class="bi bi-geo-alt-fill pulse"
                    viewBox="0 0 16 16"
                    style="vertical-align: middle"
                >
                    <path
                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                    />
                </svg>
            </h2>
            <div>
                <img src="/piero_logo.png" />
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
